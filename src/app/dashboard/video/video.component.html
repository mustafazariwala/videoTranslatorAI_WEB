<div class="card" >
  <div class="card-body">
    <div class="button-bar">
      <h5 class="card-title">{{video.filename}}</h5>
      <!-- <i class="fa-solid fa-ellipsis-vertical"></i> -->
    </div>
    <div class="video" (click)="clickVideoCard()">
      <img [lazyLoad]="video.thumbpath" [defaultImage]="'assets/video-placeholder.png'" alt="">
      <div class="overlay">
        <i class="fa-solid fa-play text"></i>
      </div>
    </div>
  </div>
</div>
