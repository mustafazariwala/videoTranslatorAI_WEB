<div class="container-fluid mt-4">
  <div class="row" *ngIf="videos">
    <app-video *ngFor="let video of videos" [video]="video" class="col-md-6 col-lg-4 col-xl-3"></app-video>
  </div>
  <div class="row" *ngIf="!videos.length">
    <div class="col">
      <h5 class="display-6">No Videos Found, Please upload a video to get started</h5>
    </div>
  </div>
</div>
